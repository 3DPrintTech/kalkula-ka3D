<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Děkujeme za poptávku!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            background: url('https://raw.githubusercontent.com/3DPrintTech/3d-kalkulacka/refs/heads/main/laborator-bg.jpg.png') center center / cover no-repeat fixed;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: linear-gradient(to right, #0ff, #f0f);
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
        }
    </style>
</head>

        <h1>Děkujeme!</h1>
